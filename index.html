<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>WeatherApp</title>
    </head>
    <body>
        <div id="weather-app">
            <h1><span>Weather</span></h1>
            <div id="location">Seattle, WA</div>
            <section>
                <div id="temperature"><strong>38.F</strong></div><br>
                <div id="weather">Cold</div>
                <div id="hilow">H:50. | L:36.</div>
            </section>
            <input type="text" class="inputLocation" placeholder="Input city..." required>
            <button class="inputLocation">Load</button>
         </div>
    </body>
</html>
