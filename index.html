<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>WeatherApp</title>
    </head>
    <body>
        <div id="weather-app">
            <h2 id="title">Weather</h2>
            <form class="form">
                <input type="text" id="inputLocation" placeholder="Enter city..." required><br>
                <button id="button">Search</button>
            </form>
            <div class="weatherDetails">
                <img id="icon" alt="Weather Icon">
                <div id="location">Seattle, WA</div>
                <div id="temperature"><strong>38.F</strong></div><br>
                <div id="weather">Cold</div>
                <div id="hilow">H:50. | L:36.</div>
            </div>
        </div>
    </body>
</html>
