<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>WeatherApp</title>
    </head>
    <body>
        <main>
            <div id="weather-app">
                <h1>Weather</h1>
                <div>Seattle, WA</div>
                <section id="stats">
                    <div id="temperature"><strong>38.F</strong></div><br>
                    <div id="weather">Cold</div>
                    <div id="hilow">H:50. | L:36.</div>
                </section>
                <input type="text" id="location" placeholder="Input city..." required>
            </div>
        </main>
    </body>
</html>
