<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>WeatherApp</title>
    </head>
    <body>
        <div id="weather-app">
            <h2 id="title">Weather</h2>
            <div class="weatherDetails">
                <img id="icon" src="" alt="Current weather icon">
                <div id="temperature"><strong>38°F</strong></div>
                <div id="location">Seattle</div>
                <div id="weather">Cold</div>
                <div id="hilow">H:50°F  L:36°F</div>
                <hr id="line">
                <input type="text" id="inputLocation" placeholder="Enter city..." required>
                <button id="button" type="submit">Search</button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
